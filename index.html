<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jours fériés</title>
    <link href="assets/all.min.css" rel="stylesheet">
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
<div class="text-center"><a href="https://ticlab.net" target="new"><img src="assets/logo-ticlab.png" width="150"/></a>
</div>
<div class="container">
    <div class="text-center"><h2>Temps de travail entre 2 dates</h2></div>
    <br/>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-4">
            <label for="startDate">Date / Heure début</label>
            <input type="datetime-local" class="form-control" id="startDate">
        </div>
        <div class="form-group col-md-4">
            <label for="startDate">Date / Heure fin</label>
            <input type="datetime-local" class="form-control" id="endDate">
        </div>
        <div class="form-group col-md-2">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-success wrn-btn" onclick="getTreatmentTime()"><i
                    class="fa fa-eye">&nbsp;</i>Afficher temps
            </button>
        </div>
    </div>
    <br/>
    <div class="text-center text-primary"><h2 id="resultToShow"></h2></div>

</div>
<div class="footer">
    <center>
        <a href="https://ticlab.net" target="new" class="menu">TicLab@2021 | </a>
        <a href="https://ngdia.tk" target="new" class="menu">NgDia | </a>
        <a href="https://github.com/ngolod/working_hours" target="new" class="menu">Github</a>
    </center>
</div>
</body>
<script src="assets/treatment.js"></script>
</html>
